    <style>
        .attendance {
            display: grid;
            align-content: flex-start;
            gap: var(--gapR);
            z-index: 0;
        }

        #attendanceTable {
            display: grid;
            align-content: flex-start;
            text-transform: capitalize;
            border-top: 3px solid var(--bg1);
            border-left: 3px solid var(--bg1);
            border-radius: var(--borderRadiusR);
            margin-top: 1rem;
            cursor: pointer;
        }

        #attendanceTable>tr {
            display: flex;
        }

        #attendanceTable td {
            flex: 1 1 auto;
            width: 50px;
            padding: var(--paddingS);
            display: grid;
            align-items: center;
            justify-items: center;
            border-bottom: 3px solid var(--bg1);
            border-right: 3px solid var(--bg1);
            position: relative;
        }

        #attendanceTable td.larger {
            width: 150px;
            justify-items: flex-start;
        }
    </style>
</head>
