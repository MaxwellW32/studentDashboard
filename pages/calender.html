<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css" />
    <script type="module" defer src="../out/layout.js"></script>

    <script type="module" defer src="../out/calender.js"></script>
    <title>Student Dashboard</title>
</head>

<body>
    <div id="sidebarTemplate"></div>

    <div class="allCont">
        <div id="navTemplate"></div>

        <main class="main">
            <div class="calenderTopCont">
                <ul class="dateSelectorCont">
                    <li>month</li>
                    <li>week</li>
                    <li>day</li>
                </ul>

                <h2>todays date</h2>

                <div class="calenderMoreOptions"></div>
            </div>

            <div class="calenderMainCont">
                <div class="calenderCont">
                    <p>actual calander</p>
                </div>

                <div class="calenderRightCont">
                    <div class="agendaCont">
                        <h2>agenda</h2>
                    </div>

                    <div class="todayCont">
                        <h2>today</h2>
                    </div>
                </div>
            </div>
        </main>

        <div id="footerTemplate"></div>
    </div>
</body>

</html>
